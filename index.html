<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Quản lý nhân sự</title>
</head>

<body>

    <div class="container">
        <h1>Thông tin nhân viên</h1>
        <form>
            <div>
                <label class="font-weight-bold">Mã nhân viên:</label>
                <input type="text" class="form-control" id="txtMaNV">
            </div>
            <div>
                <label class="font-weight-bold">Tên nhân viên:</label>
                <input type="text" class="form-control" id="txtTenNV">
            </div>
            <div>
                <label class="font-weight-bold">Lương cơ bản:</label>
                <input type="text" class="form-control" id="txtLuongCB">
            </div>
            <div class="mt-2">
                <label class="font-weight-bold mr-2">Loại nhân viên: </label>
                <input type="radio" name="type" id="radThuong" value="thuong" checked>
                <label for="radThuong">Thường</label>
                <input type="radio" name="type" id="radQuanLy" value="quanly">
                <label for="radQuanLy">Quản lý</label>
                <input type="radio" name="type" id="radSep" value="sep">
                <label for="radSep">Sếp</label>
            </div>
        </form>
        <div>
            <button id="btnThem" class="btn w-50 btn-success" onclick="themNhanVien()">Thêm nhân viên</button>
        </div>
        <div class="mt-3">
            <h2>Danh Sách Nhân Viên</h2>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">Mã NV</th>
                        <th scope="col">Họ tên</th>
                        <th scope="col">Lương CB</th>
                        <th scope="col">Loại NV</th>
                        <th scope="col">Tổng lương</th>
                    </tr>
                </thead>
                <tbody id="tableContent">

                </tbody>
            </table>
        </div>
    </div>
    <script src="./jsFiles/NhanVien.js"></script>
    <script src='./jsFiles/Sep.js'></script>
    <script src="./jsFiles/QuanLy.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

    <script src="./jsFiles/test.js"></script>
</body>

</html>
